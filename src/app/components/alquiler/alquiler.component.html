<div class="register contaier">
  
    <form class="custom-form  contaier" method="post">
      <h1>Aquiler</h1>
      <div class="">
        <label class="form-label"><b>Destino</b></label>
        <input type="text " [(ngModel)]="viaje.destino" name="destino" placeholder="Escriba el destino" required="required">
      <!-- <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
        <option selected [(ngModel)]="viaje.destino">Seleccione Destino</option>
        <option value="cartagena" [(ngModel)]="viaje.destino">Cartagena</option>
        <option value="medellin" [(ngModel)]="viaje.destino">Medellin</option>
        <option value="cali" [(ngModel)]="viaje.destino">Cali</option>
      </select> -->
      <label for=""><b> Fecha de salida</b></label>
      <input type="date" name="fecha_salida" placeholder="Fecha de salida" required="required" [(ngModel)]="viaje.fecha_salida"/>
      <label for=""><b> Fecha llegada</b></label>
      <input type="date" name="fecha_llegada" placeholder="Fecha de llegada" required="required" [(ngModel)]="viaje.fecha_llegada"/>
      <label for=""><b> Pasajeros</b></label>
      <input type="number" name="pasajeros" placeholder="Pasajeros" required="required" [(ngModel)]="viaje.pasajeros"/>

      </div>
      

      <button type="submit" (click)="alquiler()">Guargar</button>
    </form>
  </div>
